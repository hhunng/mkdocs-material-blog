site_name: Thunderclouds
theme:
  name: material
  palette: 
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: ./images/rain-svgrepo-com.svg
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - navigation.path
    - search.highlight
    - navigation.indexes
    - content.tabs.link
    - content.code.copy
  language: en
nav:
  - Theory: 
    - 'Networking': './theory/index.md'
    - 'Storage': './theory/writing-your-docs.md'
  - Workshop:
    - 'Styling your docs': 'styling-your-docs.md'
  - About:
    - 'License': 'license.md'
    - 'Release Notes': 'release-notes.md'
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences